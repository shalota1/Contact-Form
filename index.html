<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact us</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="contactUs">
	  <div class="title">
		<h2>Get in Touch</h2>		
		</div>
		<div class="box">
			<!--Form -->
		<div class="contact form">
			<h3>Send a Message</h3>
			<form>
			<div class="formBox">
				<div class="row50">
				<div class="inputBox">
					<span>First Name</span>
					<input type="text" placeholder="Example">
					</div>
					
					<div class="inputBox">
					<span>Last Name</span>
					<input type="text" placeholder="Example">
					</div>	
				</div>
				
				<div class="row50">
				<div class="inputBox">
					<span>Email</span>
					<input type="text" placeholder="example@email.com">
					</div>
					
					<div class="inputBox">
					<span>Mobile</span>
					<input type="text" placeholder="+23324 44">
					</div>	
				</div>
				
				<div class="row100">
				<div class="inputBox">
					<span>Message</span>
					<textarea placeholder="Write your message here..."></textarea>
					</div>
				</div>
				
				<div class="row100">
				<div class="inputBox">
					<input type="submit" value="Send">
					</div>
				</div>
				
				</div>
			</form>
			</div>
			<!--Info Box-->
		<div class="contact info">
			<h3>Contact Info</h3>
			<div class="infoBox">
			<div>
				<span><ion-icon name="location"></ion-icon></span>
				<p>Tirana<br> Albania</p>
				</div>
				
				<div>
				<span><ion-icon name="mail"></ion-icon></span>
				<a href="mailto:oremipsum@email.com">loremipsum@email.com</a>
				</div>
				
				<div>
				<span><ion-icon name="call"></ion-icon></span>
				<a href="tel:+912344422">+91 2344 422</a>
				</div>
				<!--Social Media Links-->
			<ul class="sci">
				<li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
				<li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
				<li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
				<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
				
				</ul>
			</div>		
			</div>
			<!--Map-->
		<div class="contact map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d95871.48845667463!2d19.747782422263345!3d41.33096097010675!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1350310470fac5db%3A0x40092af10653720!2sTirana%2C%20Albanien!5e0!3m2!1ssv!2s!4v1654615144652!5m2!1ssv!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			
			</div>
		</div>
	</div>
	
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
